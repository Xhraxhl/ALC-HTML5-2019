<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <canvas id="myCanvas" width="500" height="500" style="border: 25px solid crimson;background-color:darkred;"></canvas>

        <script>
            //setup
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            var grd = ctx.createLinearGradient(0,0,0,500);
            grd.addColorStop(0,"lime");
            grd.addColorStop(1,"yellow");
            var grd2 = ctx.createLinearGradient(0,0,500,500);
            grd2.addColorStop(0,"red");
            grd2.addColorStop(1,"orange");
            var grd3 = ctx.createLinearGradient(0,0,500,0);
            grd3.addColorStop(0,"skyblue");
            grd3.addColorStop(1,"purple");
            // Fill and draw rectangle (Chessboard)
            ctx.fillStyle = grd;
            ctx.fillRect(0,0,500,500);
            ctx.fillStyle = grd2;
            ctx.fillRect(0,0,125,125);
            ctx.fillRect(125,125,125,125);
            ctx.fillRect(250,250,125,125);
            ctx.fillRect(375,375,125,125);
            ctx.fillRect(250,0,125,125);
            ctx.fillRect(375,125,125,125);
            ctx.fillRect(0,250,125,125);
            ctx.fillRect(125,375,125,125);
            ctx.fillStyle = grd3;
            ctx.fillRect(150,25,75,75);
            ctx.fillRect(400,25,75,75);
            ctx.fillRect(25,150,75,75);
            ctx.fillRect(275,150,75,75);
            ctx.fillRect(150,275,75,75);
            ctx.fillRect(400,275,75,75);
            ctx.fillRect(25,400,75,75);
            ctx.fillRect(275,400,75,75);
            // Draw line
            ctx.moveTo(500,0);
            ctx.lineTo(0,500);
            ctx.stroke();
            // Draw circle
            ctx.beginPath();
            ctx.arc(250,250,150,0,2*Math.PI);
            ctx.stroke();
        </script>
    </body>
</html>
